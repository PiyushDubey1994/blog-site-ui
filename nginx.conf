worker_processes auto;  # Use 'auto' for better performance

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Ensure JavaScript files have the correct MIME type
    types {
        application/javascript js jsx;
        text/css css;
    }

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            # Serve index.html for all non-existent routes (SPA support)
            try_files $uri $uri/ /index.html;
        }

        # Serve static assets directly with cache control
        location ~* \.(js|jsx|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public";
            # Explicitly set Content-Type for JavaScript files
            default_type application/javascript;
        }
    }
}
