worker_processes 1;

events {
    worker_connections 1024;
}

http {
 include       mime.types;
    default_type  application/octet-stream;

    types {
        application/javascript  js jsx;  # Ensure JSX is handled as JavaScript
    }
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            # If the requested file does not exist, serve index.html
            try_files $uri $uri/ /index.html;
        }

        # Serve static assets directly
        location ~* \.(js|jsx|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
    }
}
