worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Correct MIME type mappings for JS and CSS files
    types {
        application/javascript  js;
        text/css                css;
        image/png               png;
        image/jpeg              jpeg;
        image/gif               gif;
        image/svg+xml           svg;
        font/woff               woff;
        font/woff2              woff2;
        application/font-woff   woff;
        application/font-woff2  woff2;
        application/octet-stream otf ttf;
    }

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            # Serve index.html for all routes except static assets
            try_files $uri /index.html;
        }

        # Serve static assets with appropriate caching headers
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public";
        }

        # Optional: Redirect HTTP to HTTPS (if SSL is enabled)
        # Uncomment the following lines if youâ€™re using SSL
        # listen 80;
        # server_name yourdomain.com;
        # return 301 https://$server_name$request_uri;
    }
}
